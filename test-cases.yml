---
- summary: |
    Проверка входа пользователя в личный кабинет с существующими логином и паролем
  requirement: |
    При верном вводе логине и пароля пользователь должен войти в свой личный кабинет
  prerequisites: |
    Открыта главная страница интернет-магазина с входом в личный кабинет со вводом логина и пароля
  test-data: |
    Логин = olgasus Пароль = 123456
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку «Войти»
  expected-result: |
    Пользователь вошел в личный кабинет с главной страницы

- summary: |
    Проверка успешного заказа товаров из интернет - магазина
  requirement: |
    При формировании корзины товаров и нажатии на кнопку 'Checkout' заказ должен быть успешно оформлен
  prerequisites: |
    Пользователь вошел в личный кабинет.
    Открыт каталог товаров
  test-data: |
    Товар = iPhone 9.
    Товар = Huawei P30.
    Товар = Orange Essence Food Flavou.
    Товар = Hyaluronic Acid Serum.
    Товар = Microsoft Surface Laptop 4
  steps:
    - Добавляем товары поочередно (для примеры выбраны эти из разных категории товаров), количество каждого товара = 1 шт.
    - Нажимаем кнопку 'Checkout'.
    - Появляется сообщение об успешном заказе товаров
  expected-result: |
    Появляется сообщение об успешном заказе товаров
